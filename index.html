<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <p id="quote">"Quote will appear here."</p>
        <p id="author">- Author</p>
        <select id="category-select">
            <option value="inspirational">Inspirational</option>
            <option value="funny">Funny</option>
            <option value="love">Love</option>
            <option value="success">Success</option>
        </select>
        <button id="new-quote">New Quote</button>
        <button id="save-quote">Save to Favorites</button>
        <button id="show-favorites">Show Favorites</button>
        <button id="read-aloud">Read Aloud</button>
        <button id="share-quote">Share Quote as Image</button>
        <input type="text" id="author-search" placeholder="Search by author">
        <button id="search-button">Search</button>

        <div id="favorites-list" style="display: none;">
            <h2>Your Favorite Quotes:</h2>
            <ul id="favorites"></ul>
        </div>
        <div id="search-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
